<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Historique Température</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        body { font-family: Arial; padding: 20px; background: #f0f4f8; }
        a { color: #4da3ff; font-size: 18px; text-decoration: none; }
        a:hover { text-decoration: underline; }
        h1 { text-align: center; margin-bottom: 20px; }
        #chartContainer {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px 10px 30px 10px;
            padding: 8px 15px;
            background: #4da3ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        .btn:hover { background: #3a8ddb; }
    </style>
</head>

<body>

<a href="/" class="btn">← Retour au dashboard</a>
<h1>Historique Température</h1>

<div id="chartContainer">
    <canvas id="tempChart"></canvas>
</div>

<!-- Boutons pour graphiques température et humidité -->
<div style="text-align:center;">
    <button class="btn" onclick="location.href='/graph_temp/'">Voir graphe température</button>
    <button class="btn" onclick="location.href='/graph_hum/'">Voir graphe humidité</button>
</div>

<script src="/static/js/graph_temp.js"></script>
</body>
</html>
